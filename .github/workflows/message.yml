name: Create message

on:
  workflow_dispatch:
    inputs:
      config:
        description: Message config
        required: true

concurrency:
  group: default
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.BACKEND_REPO }}
          token: ${{ secrets.BACKEND_TOKEN }}

      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          path: ./__repo_temp__

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Copy previous output from current repo
        run: |
          \cp -f ./__repo_temp__/output.json .

      - name: Run script
        env:
          PROG_INPUT: ${{ github.event.inputs.config }}
        run: |
          python message.py

      - name: Upload release assets
        continue-on-error: true
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          overwrite_files: true
          tag_name: ${{ vars.RELEASE_TAG }}
          fail_on_unmatched_files: true
          files: |
            output.json

      - name: Copy output to current repo
        run: |
          \cp -f output.json ./__repo_temp__

      - name: Push to current repo
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Automated Commit
          commit_options: '--no-verify --signoff --amend'
          repository: ./__repo_temp__
          add_options: '-A'
          push_options: '--force'
          skip_dirty_check: true
